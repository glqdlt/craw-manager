<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natsna</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcu icon" href="/favicon.ico"/>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support
        Javascript! Websocket relies on Javascript being enabled. Please
        enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit"
                            disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" name="chatForm">
                <div class="form-group">

                    <!--
                    <label for="username">username :</label>
                    <input type="text"	id="username" class="form-control" placeholder="Input Message..">
                     -->

                    <label for="message">Message :</label> <input type="text"
                                                                  id="message" class="form-control"
                                                                  placeholder="Input Message.."/>
                </div>
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">


                <thead>
                <tr>
                    <th>Chat Room</th>
                </tr>
                </thead>
                <tbody id="chatRoom">
                </tbody>

                <thead>
                <tr>
                    <th colspan="6">Live Notification</th>
                </tr>
                <tr>
                    <td>No</td>
                    <td>Site</td>
                    <td>Time</td>
                    <td>Subject</td>
                    <td>WriteTime</td>
                    <td>Link</td>
                </tr>
                </thead>
                <tbody id="crawArea">

                </tbody>
            </table>


            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th colspan="6">Crawlling Board</th>
                </tr>
                <tr>
                    <td>No</td>
                    <td>Site</td>
                    <td>Time</td>
                    <td>Subject</td>
                    <td>WriteTime</td>
                    <td>Link</td>
                </tr>
                </thead>

                <tbody id="crawAll">

                <tr th:each="l:${list}">
                    <td th:text="${l.no}"/>
                    <td th:text="${l.siteName}"/>
                    <td th:text="${#dates.format(l.createdTime,'yyyy-MM-dd HH:mm')}"/>
                    <td th:text="${l.subject}"/>
                    <td th:text="${l.boardWriteDate}"/>
                    <td><a th:href="${l.link}" target="blank">[link]</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
